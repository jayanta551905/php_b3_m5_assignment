<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2 class="text-center mb-4">Calculator</h2>
                <form id="calculator-form">
                    <div class="form-group">
                        <input type="number" class="form-control" id="firstNumber" placeholder="Enter the first number" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="number" class="form-control" id="secondNumber" placeholder="Enter the second number" required>
                    </div>

                    <div class="form-group">
                        <select class="form-control" id="operation" required>
                            <option value="">Select operation</option>
                            <option value="addition">addition (+)</option>
                            <option value="subtraction">subtraction (-)</option>
                            <option value="multiplication">multiplication (*)</option>
                            <option value="division">division (/)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calculate</button>
                </form>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="script.js"></script>
</body>
</html>
